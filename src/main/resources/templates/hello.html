<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <center><h2>Student Tracker Table</h2></center>
    <div class="details-table">
        <form th:action="@{/student/student-from}">
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    <table class="table table-dark table-hover">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr th:each="student : ${theData}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td><a th:href="@{/student/showUpdateForm(studentId=${student.id})}">Update</a> | <a th:href="@{/student/delete(studentId=${student.id})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
