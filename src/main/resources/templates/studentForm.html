<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
  <div class="details-table">
    <h3>Student Form</h3>
    <hr>
    <form method="POST" action="#" th:action="@{/student/save}" th:obj="${theStudent}">
      <input type="hidden" th:field="${theStudent.id}"></input>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">FirstName</label>
        <input id="exampleInputPassword1" type="text" class="form-control" placeholder="firstName" th:field="${theStudent.firstName}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">LastName</label>
        <input id="exampleInputPassword2" type="text" class="form-control" placeholder="firstName" th:field="${theStudent.lastName}">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${theStudent.email}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <a th:href="@{/student/allStudent}">Back to previous page</a>
  </div>
</body>
</html>
